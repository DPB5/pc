<html>
    <head>
        <title>Order form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Order Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>name</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="adress" required>
                        <span>adress</span>
                    </div>
                    <div class="inputbox">
                        <input type="number" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <div class="inputbox">
                        <select id="foodChoice" required>
                          <option value="">Select your food preference</option>
                          <option value="pizza">Pizza</option>
                          <option value="pasta">Pasta</option>
                          <option value="burger">Burger</option>
                        </select>
                        <span>What would you like to order?</span>
                      </div>
                      <br><br>
                      <center>                    <input type="submit" value="submit" class="sub" id="submit"></center>

                </form>
            </div>
        </div>
